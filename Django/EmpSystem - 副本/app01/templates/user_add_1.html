{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> 新建用户-1 </h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" placeholder="姓名" name="name">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="密码" name="pwd">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <input type="text" class="form-control" placeholder="性别" name="sex">
                    <select class="form-control">
                        {% for i in gender_choices %}
                        <option value="{{ i.0 }}">{{ i.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="text" class="form-control" placeholder="年龄" name="age">
                </div>
                <div class="form-group">
                    <label>工资</label>
                    <input type="text" class="form-control" placeholder="存款" name="money">
                </div>
                <div class="form-group">
                    <label>入职时间</label>
                    <input id="dt" autocomplete="false" type="text" class="form-control" placeholder="入职时间"
                           name="create_time">
                </div>
                <div class="form-group">
                    <label>所属部门</label>
                    <input type="text" class="form-control" placeholder="所属部门" name="dept_title">
                    <select class="form-control">
                        {% for i in dept_list %}
                        <option value="{{ i.id }}">{{ i.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            });
        })
    </script>
{% endblock %}
