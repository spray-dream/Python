<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>添加用户</h3>
    <form method="post" action="/info_add/">
    <!-- 如果请求访问的GET的地址和提交表单的地址一样,可以省略action -->
        {% csrf_token %}
        <input type="text" name="username" placeholder="用户名"><br><br>
        <input type="password" name="pwd" placeholder="密码"><br><br>
        <input type="text" name="age" placeholder="年龄"><br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
