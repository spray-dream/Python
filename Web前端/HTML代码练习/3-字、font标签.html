<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-字、font标签</title>
	</head>
	<body>
		<b>粗体字</b>     <i>斜体字</i>
		<br />
		
		<!-- 内容和结束标签之间有空格或换行,会将标签之间的内容也加上横线,结束标签之后的不会-->
		<ins>插入字 </ins>
		<del>删除字</del>       
		123
		<ins>插入字</ins>
		<br/>
		<del>删除字</del>
		<br />
		
		12<sub>3</sub>
		12<sup>3</sup>
		<br />
		<font color="aquamarine", size="1">
			这是一段文本
		</font>
		
	</body>
</html>
