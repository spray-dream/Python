<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-列表</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul type="disc">
			<li>qwe</li>
			<li>rty</li>
			<li>uio
				<ul type="square">
					<li>asd</li>
					<li>fgh</li>
					<li>jkl</li>
				</ul>
			</li>
		</ul>
		<!-- 有序列表 --><!-- 默认123 --><!-- A a 1 都可以 -->
		<ol>
			<li>zxc</li>
				<ol type="A">
					<li>QWE</li>
					<li>RTY</li>
					<li>UIO</li>
				</ol>
			<li>vbn</li>
			<li>m,.</li>
		</ol>
		<ol type="I">
			<li>qwe</li>
			<li>rty</li>
			<li>uio</li>
		</ol>
	</body>
</html>
