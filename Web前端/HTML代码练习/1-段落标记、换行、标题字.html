<!DOCTYPE html>
<html>
	<head>
		<title>1-段落标记、换行、标题字</title>
	</head>
	<body>
		<!-- 段落标记p会自动给一段换行,并空一行 -->
		<p>
			这是第一段
		</p>
		<p>
			这是第二段
		</p>
		这是第三段
		这是第四段
		<br/><!-- <br/>是换行 -->
		这是第五段
		<br/>
		
		<h1>1</h1>
		<h2>2</h2>
		<h3>3</h3>
		<h4>4</h4>
		<h5>5</h5>
		<h6>6</h6>
		只有1到6
		<br/>
		<h7>7</h7>
		<h8>8</h8>
	</body>
</html>
