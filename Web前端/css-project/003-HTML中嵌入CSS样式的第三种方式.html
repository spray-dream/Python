<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第三种方式:链入外部样式表文件</title>
		
		<!-- 引入外部独立的CSS样式表文件 -->
		<!-- 在web前端开发中，这种方式是最常用的！ -->
		<link rel="stylesheet" type="text/css" href="css/1.css"/>
		
	</head>
	<body>
		<div id="div1">
			
		</div>
		
		<input type="text" class="myinput" />
		<input type="text" class="myinput"/>
		<input type="text" id="username" class="myinput"/>
		
	</body>
</html>
