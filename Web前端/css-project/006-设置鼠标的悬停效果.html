<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置鼠标的悬停效果</title>
		
		<style type="text/css">
			/* :hover 是专门用来设置鼠标悬停效果的 */
			span:hover {
				color: red;
				font-size: 20px;
			}
			
			/* 注意：:hover在使用的时候，这个冒号两边都是不允许有空格的。 */
			input:hover {
				border-color: black;
			}
		</style>
		
	</head>
	<body>
		
		<span>我是一个段落</span>		
		<span>我是一个段落</span>
		
		<input type="text" />
		
	</body>
</html>
