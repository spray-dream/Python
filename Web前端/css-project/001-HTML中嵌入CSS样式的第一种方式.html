<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第一种方式：内联定义</title>
	</head>
	<body>
		
		<!-- 
			内联定义语法格式？
				<标签 style="样式名 : 样式值; 
							样式名 : 样式值; 
							样式名 : 样式值;"></标签>
				
				style：风格，样式。
				任何一个HTML标签都可以指定style属性。
		 -->
		<div id="div1" style="background-color : #CCCC33; 
							width : 300px; 
							height: 300px;
							position : absolute;
							top: 100px;
							left: 100px;
							border-style : inset;
							border-color : red;
							border-width : 5px;">
			
		</div>
		
	</body>
</html>
