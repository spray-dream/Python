<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Undefined类型：
					1、只有一个值，它的值就是：undefined
					2、当一个变量声明之后没有手动赋值，系统默认赋值undefined
					3、Undefined类型属于原始类型。
			*/
		   var i;
		   console.log(i)
		   
		   var k = undefined;
		   console.log(k)
		   console.log(typeof k)
		   
		   var e = "undefined";
		   console.log(e);
		   console.log(typeof e) // "string"
		   
		</script>
	</body>
</html>
