<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标识符和关键字</title>
	</head>
	<body>
		<script type="text/javascript">
			
			/* 标识符命名规则和命名规范按照java那一套来就行！ */
			/*
				以下这段代码是JS的for循环，找出其中的关键字和标识符？
					关键字：var、for
					标识符：i、alert
				
				标识符命名规则：
					标识符只能由数字、字母、下划线、美元符号组成，不能含有其它特殊符号
					标识符不能以数字开始
					标识符严格区分大小写
					关键字不能做标识符
					标识符理论上没有长度限制
				
				标识符命名规范？
					.....
			*/
			for(var i = 0; i < 10; i++){
				alert("i = " + i)
			}
			
		</script>
	</body>
</html>
