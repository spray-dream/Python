<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Null类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				Null类型
					1、Null类型也是属于原始类型。
					2、Null类型只有1个值：null
					3、注意: typeof null 运算结果是："object"
			 */
			var i = null;
			console.log(typeof i) // "object"
		</script>
	</body>
</html>
