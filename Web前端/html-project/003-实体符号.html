<!-- 凡是HTML页面中第一行是以下代码的表示该页面是一个HTML5页面：H5。 -->
<!DOCTYPE html>
<html>
	<head>
		<!-- 这个是告诉浏览器采用哪一种字符编码方式打开该页面。一般这个编码方式要和文件的编码方式相同，不然会乱码。 -->
		<!-- windows操作系统的浏览器在没有指定任何编码方式的时候，浏览器默认采用GBK的简体中文的方式打开，这是因为我们的windows操作系统是简体中文环境。 -->
		<!-- 而我们程序员，一般工作区当中文件的编码方式都是UTF-8，因为unicode更加通用。 -->
		<!-- 当前这个文件就是utf8的编码方式，如果不写以下代码，浏览器会采用GBK的方式打开，就会出现乱码。 -->
		<!-- 因为001文档采用GBK方式编写的,声明UTF-8就会出问题. -->
		<title>4-实体符号</title>
	</head>
	<body>
		<!-- 空格 -->
		<!-- '&nbsp;'这是一个空格。属于实体符号！ -->
		a                                                                bc
		<br>
		a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc
		<br>
		<!-- 小于号呢 -->
		b<a>c    <!-- <a>有特殊含义,不能被识别 -->
		<br>
		<!-- '&lt;' 这是小于号 -->
		<!-- '&gt;' 这是大于号 -->
		b&lt;a&gt;c
	</body>
</html>
