<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		
		<!-- 无序列表 -->
		<!-- type指定列表文字前面图案样式 -->
		<ul type="circle">
			<!-- 列表项 -->
			<li>中国
				<ul type="square">
					<li>北京
						<!-- 嵌套的列表在浏览器页面上显示的与位置有关 -->
						<ul type="disc">
							<li>东城区</li>
							<li>西城区</li>
							<li>海淀区</li>
							<li>朝阳区</li>
						</ul>
					</li>
					<li>
						<!-- 嵌套的列表在浏览器页面上显示的与位置有关 -->
						<ul type="disc">
							<li>东城区</li>
							<li>西城区</li>
							<li>海淀区</li>
							<li>朝阳区</li>
						</ul>
						北京
					</li>
					<li>上海</li>
					<li>天津</li>
					<li>重庆</li>
				</ul>
			</li>
			<li>美国</li>
			<li>日本</li>
			<li>俄国</li>
		</ul>
		
		<!-- 有序列表 -->
		<ol type="A">
			<li>水果
				<ol type="a">
					<li>香蕉</li>
					<li>哈密瓜</li>
					<li>菠萝</li>
					<li>苹果</li>
				</ol>
			</li>
			<li>蔬菜</li>
			<li>茶
				<ol type="I">
					<li>绿茶
						<ol type="1">
							<li>西红柿茶</li>
							<li>龙井</li>
							<li>毛尖</li>
						</ol>
					</li>
					<li>红茶</li>
				</ol>
			</li>
		</ol>
		
	</body>
</html>
