<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>thead tbody tfoot</title>
	</head>
	<body>
		<!-- 一个table可以被thead tbody tfoot分隔为三部分。 -->
		<!-- 这个语法主要是为了后期javascript提供方便。 -->
		<table border="1px" width="50%">
			
			<thead>
				<tr>
					<th>员工编号</th>
					<th>员工姓名</th>
					<th>员工薪资</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>7369</td>
					<td>SMITH</td>
					<td>800.0</td>
				</tr>
				<tr>
					<td>7370</td>
					<td>KING</td>
					<td>8000.0</td>
				</tr>
			</tbody>
			
			<tfoot>
				<tr>
					<td>x</td>
					<td>y</td>
					<td>z</td>
				</tr>
			</tfoot>
			
		</table>
	</body>
</html>
