<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>th标签</title>
	</head>
	<body>
		<table border="1px" width="50%">
			<tr>
				<!-- <td>员工编号</td>
				<td>员工姓名</td>
				<td>员工薪资</td> -->
				
				<!-- th可以代替td做单元格，th中的内容会自动加粗，会自动居中。 -->
				<th>员工编号</th>
				<th>员工姓名</th>
				<th>员工薪资</th>
			</tr>
			<tr>
				<td>7369</td>
				<td>SMITH</td>
				<td>800.0</td>
			</tr>
			<tr>
				<td>7370</td>
				<td>KING</td>
				<td>8000.0</td>
			</tr>
		</table>
	</body>
</html>
