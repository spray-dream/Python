<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格单元格的合并</title>
	</head>
	<body>
		<table width="50%" border="1px">
			<tr>
				<td>1</td>
				<!-- colspan表示列合并，合并2个。 -->
				<td colspan="2">xy</td>
				<!-- <td>y</td> -->
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<!-- rowspan表示行合并，2表示合并两个。 -->
				<td rowspan="2">KINGford</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<!-- <td>ford</td> -->
			</tr>
		</table>
	</body>
</html>
