<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML表格</title>
	</head>
	<body>
		<!-- 3行3列的table -->
		<!-- border用来设置边框的宽度，1px表示1像素 -->
		<!-- <table border="1px" width="300px" height="200px"> -->
		<!-- 还可以写成百分比的方式。50%表示浏览器窗口的50% -->
		<!-- align可以等于居中(center),写在哪就是哪个地方的格式-->
		<table border="1px" width="50%" height="200px" align="center">
			<!-- 第一行 -->
			<tr>
				<!-- 第一个单元格 -->
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<!-- 第二行 -->
			<tr align="center">
				<!-- 第一个单元格 -->
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td align="center">3</td>
			</tr>
		</table>
	</body>
</html>
